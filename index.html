<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Etch A Sketch</h1>
        <button id="sizeButton">Choose size</button>
        <input id='sizeInput' type="text">
    </div>

    <div id="chooseColor">
        <h4>Choose Color:</h4>
        <button id="reset">Reset Board</button>
        <button id="blackPen">Black</button>
        <button id="randomPen">Random</button>
        <button id="rainbowPen">Rainbow</button>
        <button id="eraser">Eraser</button>

        <p>rgb(<input type="text" class="rgbInput" id="red">,<input type="text" class="rgbInput" id="green">,<input type="text" class="rgbInput" id="blue">)</p>
        <button id="setRGB">Set RGB</button>
    </div>

    <div id="shade">
        <h4>Current Color: </h4>
        <div id="currentColor"></div>
        <div id="moreShade">
            <p>Shade?</p>
            <input type="radio" name="shade" id="shadeTrue">Yes
            <input type="radio" name="shade" id="shadeFalse" checked>No
            <h4 id="gridSizeDisplay"></h4>
        </div>
    </div>

    <div id="canvas"></div>

    <script src="script.js"></script>
</body>

</html>
