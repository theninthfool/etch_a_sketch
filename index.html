<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='wrapper'>
        <div id="title">
            <h1>Etch A Sketch</h1>
            <p id="gridSizeDisplay"></p>
        </div>
        <p>Enter Integer between 2 and 60</p>
        <div id='controls'>
            <div>
                <button id="sizeButton">Set Size</button>
                <input id='size-input' type="text">
            </div>
            <div>
                <button id="reset">Reset Board</button>
                <button id="eraser">Eraser</button>
            </div>
            <div id="shade">
                <p style='margin-right: 1rem;'>Shade</p>
                <input type="checkbox" id='isShaded'>
            </div>
        </div>
        <div id="chooseColor">
            <h4>Choose Color:</h4>
            <button id="blackPen">Black</button>
            <button id="randomPen">Random</button>
            <button id="rainbowPen">Rainbow</button>

            <p>rgb(<input type="text" class="rgbInput" id="red">,<input type="text" class="rgbInput" id="green">,<input type="text" class="rgbInput" id="blue">)</p>
            <button id="setRGB">Set RGB</button>
        </div>

        <div id="pen-display">
            <p>Pen Color: </p>
            <div id="currentColor"></div>
        </div>

        <div id="canvas"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
