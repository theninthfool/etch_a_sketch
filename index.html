<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch A Sketch</h1>
    <button id="reset">Reset</button>

    <h4>Choose Color:</h4>
    <button class="colorButtons" id="blackPen">Black</button>
    <button class="colorButtons" id="randomPen">Random</button>
    <button class="colorButtons" id="rainbowPen">Rainbow</button>
    <button class="colorButtons" id="eraser">Eraser</button>

    <p>rgb(<input type="text" id="red">,<input type="text" id="green">,<input type="text" id="blue">)</p>
    <button id="setRGB">Set RGB</button>

    <div id="currentColor"></div>

    <p>Shade?</p>
    <input type="radio" name="shade" id="shadeTrue">Yes
    <input type="radio" name="shade" id="shadeFalse" checked>No

    <div id="gridSizeDisplay"></div>
    <div id="canvas"></div>

    <button id="sizeButton">Choose size</button>
    <input id='sizeInput' type="text">

    <script src="script.js"></script>
</body>

</html>
